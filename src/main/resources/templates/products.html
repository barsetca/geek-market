<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8"/>

    <title>Каталог товаров</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</head>

<body>

<div class="container">
    <h1>Каталог товаров</h1>

    <span th:if="${products.isEmpty()}">Продуктов нет</span>
    <form method="GET" th:action="@{/products}">
        <h4>Фильрация:</h4>
        <div class="form-row col-md-9">
            <label for="titlePart">Название содержит</label>
            <input class="form-control" th:value="${param.title == null ? null:param.title}" name="title"
                   type="text" id="titlePart">

            <div class="form-row">
                <div class="col">
                    <label for="minCost">Минимальная цена</label>
                    <input class="form-control" th:value="${param.min_cost}" name="min_cost" type="number" id="minCost">
                </div>
                <div class="col">
                    <label for="maxCost">Максимальная цена</label>
                    <input class="form-control" th:value="${param.max_cost}" name="max_cost" type="number" id="maxCost">
                </div>
                <div class="col">
                    <label for="size">Количество на странице</label>
                    <input class="form-control" th:value="${param.size == null ? 5 : param.size}" name="size"
                           type="number"
                           id="size">
                </div>
            </div>
        </div>
        <br/>
        <button class="btn btn-primary" type="submit">Применить</button>
        <a th:href="@{'/products/'}" class="btn btn-success" role="button">Сбросить</a>
    </form>
    <br/>

    <table class="table table-hover" th:if="${!products.isEmpty()}">

        <thead class="thead-light">
        <tr>
            <th>ID</th>
            <th>Название</th>
            <th>Цена</th>
            <th>Действие</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="p : ${products}">
            <td th:text="${p.id}"/>
            <td th:text="${p.title}"/>
            <td th:text="${p.cost}"/>
            <td>
                <a class="btn btn-success" th:href="@{'/products/update_product/' +${p.id}}">Изменить</a>
            </td>
        </tr>
        </tbody>
    </table>

    <nav aria-label="Page navigation" th:if="${products.totalPages gt 0} ">
        <ul class="pagination">
            <li class="page-item" th:classappend="${products.isFirst() ? 'disabled' : ''}">
                <a class="page-link"
                   th:href="@{'/products?page='+ ${products.previousOrFirstPageable().getPageNumber()+1} + ${filterDefinition}}">Назад</a>
            </li>
            <li class="page-item enabled" th:if="${products.number > 2}">
                <a class="page-link" th:href="@{'/products?page=1' + ${filterDefinition}}">1</a>
            </li>
            <li class="page-item enabled" th:if="${products.number > 2}">
                <a class="page-link svg-icon"
                   th:href="@{'/products?page=' + ${products.number - 4} + ${filterDefinition}}">...</a>
            </li>
            <li class="page-item" th:classappend="${products.getNumber() + 1 == i ? 'active' : ''}"
                th:each="i : ${#numbers.sequence((products.number < 2 ? 1 : products.number - 1),
                (products.getTotalPages() < 6 ? products.getTotalPages() :
                (products.number < products.getTotalPages() - 2 ? products.number + 3: products.getTotalPages())))}">
                <a class="page-link" th:text="${i}" th:href="@{'/products?page=' + ${i} + ${filterDefinition}}"></a>
            </li>
            <li class="page-item enabled" th:if="${products.number < products.totalPages - 3 }">
                <a class="page-link svg-icon"
                   th:href="@{'/products?page=' + ${products.number + 4} + ${filterDefinition}}">...</a>
            </li>
            <li class="page-item enabled" th:if="${products.number < products.totalPages - 3 }">
                <a class="page-link" th:href="@{'/products?page=' + ${products.getTotalPages()} + ${filterDefinition}}">
                    <span th:text="${products.getTotalPages()}"></span>
                </a>
            </li>

            <li class="page-item" th:classappend="${products.isLast() ? 'disabled' : ''}">
                <a class="page-link"
                   th:href="@{'/products?page='+${products.nextOrLastPageable().getPageNumber()+1} + ${filterDefinition}}">Вперед</a>
            </li>
        </ul>
    </nav>
</div>
</body>
</html>
