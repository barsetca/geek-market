<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8"/>

    <title>Каталог товаров</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>

</head>

<body>

<div class="container">
    <div th:replace="~{navigation :: navigation(Products)}"/>
    <h1>Каталог товаров</h1>

    <span th:if="${products.isEmpty()}">Продуктов нет</span>
    <form method="GET" th:action="@{/products}">
        <h4>Фильрация:</h4>
        <div class="form-row col-md-9">
            <label for="titlePart">Название содержит</label>
            <input class="form-control" th:value="${param.title == null ? null:param.title}" name="title"
                   type="text" id="titlePart">

            <div class="form-row">
                <div class="col">
                    <label for="minCost">Минимальная цена</label>
                    <input class="form-control" th:value="${param.min_cost}" name="min_cost" type="number" id="minCost">
                </div>
                <div class="col">
                    <label for="maxCost">Максимальная цена</label>
                    <input class="form-control" th:value="${param.max_cost}" name="max_cost" type="number" id="maxCost">
                </div>
                <div class="col">
                    <label for="size">Количество на странице</label>
                    <input class="form-control" th:value="${param.size == null ? products.size : param.size}"
                           name="size"
                           type="number" min="1" id="size">
                </div>
            </div>
        </div>
        <br/>
        <button class="btn btn-success" type="submit">Применить</button>
        <a th:href="@{'/products/'}" class="btn btn-info" role="button">Сбросить</a>
        <span th:text="'Всего товаров по фильтру: ' + ${products.getTotalElements()} + ' позиций'"></span>
    </form>
    <hr/>
    <a id="prod"  th:href="@{'/cart'}" class="btn btn-dark" role="button">Перейти в корзину</a>
    <br/>
    <br/>
    <table class="table table-hover" th:if="${!products.isEmpty()}">
        <thead class="thead-light">
        <tr align="center">
            <th>ID</th>
            <th>Название</th>
            <th>Цена</th>
            <th>Действие</th>
        </tr>
        </thead>
        <tbody>
        <tr align="center" th:each="p : ${products}">
            <td th:text="${p.id}"/>
            <td th:text="${p.title}"/>
            <td th:text="${p.cost}"/>
            <td>
                <a class="btn btn-success" th:href="@{'/cart/add/' + ${p.id}}">В корзину</a>
                <a data-toggle="modal" href="#productEditModal" class="btn btn-danger"
                   th:data-id="${p.id}" th:data-title="${p.title}" th:data-cost="${p.cost}">Изменить</a>

                <script>
                    $(document).on("click", "a[href='#productEditModal']", function () {
                        var pId = $(this).data('id');
                        var pTitle = $(this).data('title');
                        var pCost = $(this).data('cost');

                        $(".modal-body #idProduct").val(pId);
                        $(".modal-body #titleProduct").val(pTitle);
                        $(".modal-body #costProduct").val(pCost);

                    });
                </script>

                <div class="modal fade" id="productEditModal" tabindex="-1" role="dialog"
                     aria-labelledby="productEditModalLabel" aria-hidden="true">
                    <div class="modal-dialog" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="productEditModalLabel">Изменить продукт</h5>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="modal-body">
                                <form method="POST" th:action="@{/products/edit}">
                                    <div class="form-group">
                                        <label for="idProduct" class="col-form-label">ID</label>
                                        <input type="number" readonly name="id" class="form-control" id="idProduct"
                                               value="">
                                    </div>
                                    <div class="form-group">
                                        <label for="titleProduct" class="col-form-label">Название</label>
                                        <input type="text" name="title" class="form-control" id="titleProduct" value="">
                                    </div>
                                    <div class="form-group">
                                        <label for="costProduct" class="col-form-label">Цена</label>
                                        <input type="number" name="cost" class="form-control" id="costProduct" value="">
                                    </div>
                                    <button class="btn btn-primary" type="submit">Изменить</button>
                                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </td>
        </tr>
        </tbody>
    </table>

    <nav aria-label="Page navigation" th:if="${products.totalPages gt 0} ">
        <ul class="pagination">

            <li class="page-item" th:classappend="${products.isFirst() ? 'disabled' : ''}">
                <a class="page-link"
                   th:href="@{'/products?page='+ ${products.previousOrFirstPageable().getPageNumber()+1} + ${filterDefinition}}">Назад</a>
            </li>
            <li class="page-item enabled" th:if="${products.number > 2}">
                <a class="page-link" th:href="@{'/products?page=1' + ${filterDefinition}}">1</a>
            </li>
            <li class="page-item enabled" th:if="${products.number > 2}">
                <a class="page-link svg-icon"
                   th:href="@{'/products?page=' + ${products.number - 4} + ${filterDefinition}}">...</a>
            </li>
            <li class="page-item" th:classappend="${products.getNumber() + 1 == i ? 'active' : ''}"
                th:each="i : ${#numbers.sequence((products.number < 2 ? 1 : products.number - 1),
                (products.getTotalPages() < 6 ? products.getTotalPages() :
                (products.number < products.getTotalPages() - 2 ? products.number + 3: products.getTotalPages())))}">
                <a class="page-link" th:text="${i}" th:href="@{'/products?page=' + ${i} + ${filterDefinition}}"></a>
            </li>
            <li class="page-item enabled" th:if="${products.number < products.totalPages - 3 }">
                <a class="page-link svg-icon"
                   th:href="@{'/products?page=' + ${products.number + 4} + ${filterDefinition}}">...</a>
            </li>
            <li class="page-item enabled" th:if="${products.number < products.totalPages - 3 }">
                <a class="page-link" th:href="@{'/products?page=' + ${products.getTotalPages()} + ${filterDefinition}}">
                    <span th:text="${products.getTotalPages()}"></span>
                </a>
            </li>

            <li class="page-item" th:classappend="${products.isLast() ? 'disabled' : ''}">
                <a class="page-link"
                   th:href="@{'/products?page='+${products.nextOrLastPageable().getPageNumber()+1} + ${filterDefinition}}">Вперед</a>
            </li>
        </ul>
    </nav>
</div>
</body>
</html>
