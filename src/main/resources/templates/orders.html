<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <meta charset="UTF-8">
    <title>Заказы</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <style>
        button, a.btn {
            font-size: 1.1em;
            box-shadow: 4px 4px 4px #999999;
        }
    </style>
</head>

<body>
<div class="container">
    <div th:replace="~{navigation :: navigation(Orders)}"/>
    <h1 th:text="${username + ' Ваши заказы'}"></h1>
    <br/>
    <span th:if="${orders.isEmpty()}">Заказов нет</span>
    <table th:if="${!orders.isEmpty()}" class="table table-hover">
        <thead class="thead-light">
        <tr align="center">
            <th>№ заказа</th>
            <th>Дата заказа</th>
            <th>Сумма заказа</th>
            <th>Получатель</th>
            <th>Телефон</th>
            <th>Адрес</th>
            <th></th>
        </tr>
        </thead>
        <tbody>
        <tr align="center" th:each="o:${orders}">
            <td th:text="${o.id}"/>
            <td th:text="${o.date}"/>
            <td th:text="${o.cost}"/>
            <td th:text="${o.receiver}"/>
            <td th:text="${o.address}"/>
            <td>
                <a class="btn btn-info btn-sm" th:href="@{'/order_items/' + ${o.id}}">Содержание заказа</a>
            </td>
        </tr>
        </tbody>
    </table>
    <hr/>
    <a th:href="@{'/products'}" class="btn btn-success" role="button">Перейти к покупкам</a>
</div>
</body>
</html>
