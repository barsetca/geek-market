<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <meta charset="UTF-8">
    <title>Корзина</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
<style>
    button, a {
        box-shadow: 4px 4px 4px #999999;
    }
</style>
</head>

<body>
<div class="container">
    <h1>Содержимое заказа</h1>
    <br/>
    <span th:if="${orderItems.isEmpty()}">Заказ пуст</span>
    <table th:if="${!orderItems.isEmpty()}" class="table table-hover">
        <thead class="thead-light">
        <tr align="center">
            <th>Название</th>
            <th>Цена</th>
            <th>Количество</th>
            <th>Итого</th>
        </tr>
        </thead>
        <tbody>
        <tr align="center" th:each="oi:${orderItems}">
            <td th:text="${oi.getProduct().title}"/>
            <td th:text="${oi.cost}"/>
            <td th:text="${oi.quantity}"/>
            <td th:text="${oi.totalCost}"/>
        </tr>
        </tbody>
    </table>
    <hr/>
    <a th:href="@{'/orders'}" class="btn btn-success" role="button">Закрыть</a>
</div>
</body>
</html>
