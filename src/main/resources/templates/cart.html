<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <meta charset="UTF-8">
    <title>Корзина</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</head>

<body>
<div class="container">
    <div th:replace="~{navigation :: navigation(Cart)}" />
    <h1>Корзина</h1>
    <br/>
    <!--    <span th:if="${@cart.items.isEmpty()}">Корзина пуста</span>-->
    <!--    <table th:if="${!@cart.items.isEmpty()}" class="table table-hover">-->
    <table class="table table-hover">
        <thead class="thead-light">
        <tr>

            <th>Название</th>
            <th>Количество</th>
            <th>Цена</th>
            <th>Итого</th>
            <th>Действие</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="io:${@cart.items}">
            <td th:text="${io.product.title}"/>
            <td th:text="${io.quantity}"/>
            <td th:text="${io.cost}"/>
            <td th:text="${io.totalCost}"/>
            <td>
                <a class="btn btn-success" th:href="@{'/cart'}">Изменить</a>
            </td>

        </tr>
        </tbody>

    </table>
</div>


</body>
</html>
