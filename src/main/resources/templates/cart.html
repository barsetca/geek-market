<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <meta charset="UTF-8">
    <title>Корзина</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</head>

<body>
<div class="container">
    <div th:replace="~{navigation :: navigation(Cart)}"/>
    <h1>Корзина</h1>
    <br/>
    <span th:if="${@cart.items.isEmpty()}">Корзина пуста</span>
    <table th:if="${!@cart.items.isEmpty()}" class="table table-hover">
        <thead class="thead-light">
        <tr>

            <th>Название</th>
            <th>Цена</th>
            <th>Количество</th>
            <th>Итого</th>
            <th>Действие</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="io:${@cart.items}">
            <td th:text="${io.product.title}"/>
            <td th:text="${io.cost}"/>
            <td>
                <a th:href="@{'/cart/dec/' + ${io.product.id}}"><b> [-] </b></a>
                <a th:text="${io.quantity}"></a>
                <a th:href="@{'/cart/inc/' + ${io.product.id}}"><b> [+] </b></a>
                </a>
            <td th:text="${io.totalCost}"/>
            <td>
                <a class="btn btn-danger" th:href="@{'/cart/remove/' + ${io.product.id}}">Удалить</a>
            </td>
        </tr>
        <tr>
            <td></td>
            <td>Итого</td>
            <td th:text="${@cart.totalQuantity}"></td>
            <td th:text="${@cart.price}"></td>
        </tr>
        </tbody>

    </table>
</div>


</body>
</html>
