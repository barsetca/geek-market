<div>
    <h3>Фильтры</h3>
    <form novalidate ng-submit="filter()">
        <div class="form-group col-md-6">
            <label for="filterTitle">Название содержит</label>
            <input class="form-control" type="text" ng-model="newFilter.title" id="filterTitle">
        </div>
        <div class="form-group col-md-6">
            <label for="filterMinCost">Минимальная цена</label>
            <input class="form-control" type="number" ng-model="newFilter.min_cost" id="filterMinCost">
        </div>
        <div class="form-group col-md-6">
            <label for="filterMaxCost">Максимальная цена</label>
            <input class="form-control" type="number" ng-model="newFilter.max_cost" id="filterMaxCost">
        </div>
        <div>
            <button class="btn btn-success" type="submit">Фильтровать</button>
        </div>
    </form>

    <h3>Товары</h3>
    <table class="table table-hover" cellpadding="0" cellspacing="0">
        <tr>
            <td>Название</td>
            <td>Цена</td>
        </tr>
        <tbody>

        <tr ng-repeat="p in Products">
            <td>{{p.title}}</td>
            <td>{{p.cost}}</td>
        </tr>
        </tbody>
    </table>
    <button class="btn btn-success" ng-click="fillTable()">Обновить</button>
    <h3>Добавить новый товар</h3>
    <form novalidate ng-submit="submitCreateNewProduct()">
        <div class="form-group col-md-6">
            <label for="elementTitle">Название</label>
            <input class="form-control" type="text" ng-model="newProduct.title" id="elementTitle">
        </div>
        <div class="form-group col-md-6">
            <label for="elementCost">Цена</label>
            <input class="form-control" type="number" ng-model="newProduct.cost" id="elementCost">
        </div>
        <div>
            <button class="btn btn-success" type="submit">Сохранить</button>
        </div>
    </form>
</div>
