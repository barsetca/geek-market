<div>
  <h3>Пользователи</h3>
  <table class="table table-hover" cellpadding="0" cellspacing="0">
    <thead class="thead-light">
    <tr>
      <th>Username</th>
      <th>email</th>
      <th>enabled</th>
      <th ng-if="u.enabled"></th>
      <th ng-if="!u.enabled"></th>
    </tr>
    </thead>
    <tbody>

    <tr ng-repeat="u in users">
      <td>{{u.username}}</td>
      <td>{{u.email}}</td>
      <td>{{u.enabled}}</td>
      <td ng-if="u.enabled">
        <button class="btn btn-danger"  ng-click="delete(u.id)">Удалить
        </button>
      </td>
      <td ng-if="!u.enabled">
        <button class="btn btn-success"  ng-click="enable(u.id)">Восстановить
        </button>
      </td>
    </tr>
    </tbody>
  </table>
</div>
