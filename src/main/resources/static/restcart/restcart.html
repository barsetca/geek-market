<div>

    <h3>Товары</h3>
    <table class="table table-hover" cellpadding="0" cellspacing="0">

           <tr align="center">
            <th>Название</th>
            <th>Цена</th>
            <th>Количество</th>
            <th>Итого</th>
            <th>Действие</th>
        </tr>

        <tbody>

        <tr ng-repeat="oi in cart.items" align="center">
            <td>
                {{oi.product.title}}
            </td>
            <td>{{oi.cost}}</td>
            <td>{{oi.quantity}}</td>
            <td>{{oi.totalCost}}</td>
            <td>
                <a class="btn btn-danger btn-sm" ng-click="deleteOrderItem(oi.product.id)">&times;</a>
            </td>
        </tr>

        <tr>
        <tr align="center">
            <td></td>
            <td>Итого</td>
            <td>{{cart.totalQuantity}}</td>
            <td>{{cart.price}}</td>
            <td></td>
        </tr>
        </tr>
        </tbody>
    </table>

 </div>
